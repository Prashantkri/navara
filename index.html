<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="shortcut icon" href="images/download (2).jpg" type="image/x-icon">
    <style>
        body{
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#9cebfe,#6ae1f6);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/pngtree-three-dimensional-3d-leaves-and-flowers-cartoon-background-picture-image_2110324.jpg" >
        <h1 id="current-time"></h1>
        <div class="quotes">
            <p>Today's Quotes</p>
            <h2>Lost Time Is Never Found Agian</h2>
        </div>
    </div>

    <script>
        let time = document.getElementById("current-time");

        setInterval(() =>{
            let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
        },1000 )
       
    </script>
    
</body>
</html>
